name: Build and Test Page

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install system dependencies for Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-0 libxss1 libasound2 libnss3 libxshmfence1 libgbm-dev \
            libxrandr2 libatk-bridge2.0-0 libgtk-4-1 libx264-dev libopus0 libvpx9 \
            gstreamer1.0-plugins-base gstreamer1.0-plugins-good gstreamer1.0-libav \
            libsecret-1-0 libhyphen0 libwoff1 libflite1

      # キャッシュは一旦コメントアウトして動作確認を
      # - name: Cache node modules
      #   uses: actions/cache@v4
      #   with:
      #     path: ~/.npm
      #     key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
      #     restore-keys: |
      #       ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build

      - name: Run HTML test
        run: npm run lint:html

      - name: UI check with Playwright
        run: |
          npx playwright install
          npm run test:e2e
