name: Build and Test Page

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Run HTML test
        run: npm run lint:html # 自作またはhtmlhintなどを使用

      - name: UI check with Playwright
        run: |
          npx playwright install
          npm run test:e2e
